<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Recommendations</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #results { margin-top: 20px; }
    .anime-item { margin-bottom: 10px; }
    .anime-item img { max-width: 100px; }
  </style>
</head>
<body>
  <h1>Find Anime Recommendations</h1>
  <input type="text" id="animeTitle" placeholder="Enter anime title">
  <button id="searchButton">Search</button>
  <div id="results"></div>

  <script>
    document.getElementById('searchButton').addEventListener('click', async () => {
      const title = document.getElementById('animeTitle').value.trim();
      if (!title) {
        alert("Please enter an anime title.");
        return;
      }
      const recommendations = await getAnimeRecommendations(title);
      displayRecommendations(recommendations);
    });

    async function getAnimeRecommendations(query) {
      try {
        const response = await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(query)}&limit=10`);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        return data.data; // Adjust based on the actual response structure
      } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
        return [];
      }
    }

    function displayRecommendations(recommendations) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!Array.isArray(recommendations)) {
        console.error('Recommendations data is not an array');
        resultsDiv.innerHTML = '<p>No recommendations available.</p>';
        return;
      }

      recommendations.forEach(rec => {
        const item = document.createElement('div');
        item.classList.add('anime-item');
        item.innerHTML = `
          <img src="${rec.images?.jpg?.image_url || 'https://via.placeholder.com/100'}" alt="${rec.title}">
          <p>${rec.title}</p>
        `;
        resultsDiv.appendChild(item);
      });

      if (recommendations.length === 0) {
        resultsDiv.innerHTML = '<p>No recommendations found.</p>';
      }
    }
  </script>
</body>
</html>
